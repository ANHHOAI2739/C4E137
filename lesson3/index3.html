    </div>


    <!-- 
        phần tử trên web có 3 kiểu:
          block (div, p, section, headings )chiều rộng mặc định chiếm 100% phần tử chứ
          inline-block (img):chiều rộng mặc định phụ thuộc vào nội dung
             block, inline-block điều chỉnh được kích thước

             inline (b, i, soan,...) chiều rộng mặc định phụ thuộc vào nội dung, không chỉnh được kích thước
     -->  
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bt2.css">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <h1>Item table</h1>
    <table id="table-1">
        <tr id="ID-1">
            <td>ID</td>
            <td>Name</td>
            <td>Category</td>
            <td colspan="2">Instock</td>
        </tr>
        <tr class="gray-row">
            <td>1</td>
            <td class="item">Item 1</td>
            <td>A</td>
            <td class="instock">100</td>
            <td><button  class="detail">Detail</button></td>
        </tr>
        <tr class="tr3">
            <td>2</td>
            <td class="item">Item 2</td>
            <td>A</td>
            <td class="instock">300</td>
            <td><button  class="detail">Detail</button></td>
        </tr>
        <tr class="gray-row">
            <td>3</td>
            <td class="item">Item 3</td>
            <td>B</td>
            <td class="instock">40</td>
            <td><button  class="detail">Detail</button></td>
        </tr>
        <tr class="tr5">
            <td>4</td>
            <td class="item">Item 5</td>
            <td>C</td>
            <td class="instock">100</td>
            <td><button  class="detail">Detail</button></td>
        </tr>



    </table>
    <div>2</div>
    <h1>Item list</h1>
    <table class="table-2">
        <tr class="tr-1">
            <td>
                <div>Item 1</div>
                <button class="like">12👍</button>
                <button class="heart">30❤</button>
                <button class="view">400👁‍🗨</button>
            </td>
        </tr>
        <tr class="tr-2"> 
            <td>
                <div>Item 2</div>
                <button class="like">50👍</button>
                <button class="heart">42❤</button>
                <button class="view">503👁‍🗨</button>
            </td>
        </tr>
        <tr class="tr-3">
            <td>
                <div>Item 3</div>
                <button class="like">99👍</button>
                <button class="heart">440❤</button>
                <button class="view">3000👁‍🗨</button>
            </td>
        </tr>
    </table>

    <div>3</div>

    <div id="my-box">
        <h1>Create an account</h1>
        <table>
            <tr>
                <td>First name <span class="span-1";">*</span></td>
                <td>Last name <span class="span-1";">*</span></td>
            </tr>
            <tr>
                <td><input type="text" size="40px" class="text-input"></td>
                <td><input type="text" size="40px" class="text-input"></td>
            </tr>
        </table>

        <p>Email <span class="span-1">*</span></p>
        <input type="email" size="86px" class="text-input">
        <p>Password <span class="span-1">*</span></p>
        <input type="password" size="86px" class="text-input">
        <p>Confirm password <span class="span-1">*</span></p>
        <input type="password" size="86px" class="text-input">
        <p>Note</p>
        <textarea name="" id="" cols="80" rows="10" class="text-input">Write something about you</textarea>
        <p><button id="register">Register</button></p>
    </div>

</body>
</html>

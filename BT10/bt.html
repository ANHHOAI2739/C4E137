<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Danh sách người dùng</h1>
    <table id="table1" border="1">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Address</td>
            <td></td>
        </tr>
        <tr id="tr1">
            <td class="td1">1</td>
            <td class="td1">Name 1</td>
            <td class="td1">Address 1</td>
            <td><button id="delete-button-1">Xóa</button></td>
        </tr>
        <tr id="tr2">
            <td class="td2">2</td>
            <td class="td2">Name 2</td>
            <td class="td2">Address 2</td>
            <td><button id="delete-button-2">Xóa</button></td>
        </tr>
        <tr id="tr3">
            <td class="td3">3</td>
            <td class="td3">Name 3</td>
            <td class="td3">Address 3</td>
            <td><button id="delete-button-3">Xóa</button></td>
        </tr>
        <tr id="tr4">
            <td class="td4">4</td>
            <td class="td4">Name 4</td>
            <td class="td4">Address 4</td>
            <td><button id="delete-button-4">Xóa</button></td>
        </tr>
    </table>

    <h1>Đăng kí tài khoản</h1>
<table>
    <tr>
        <td>Họ và tên <span style="color: red;">*</span></td>
        <td><input type="text"  id="name-input"></td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td>
            <input type="text" name="gender" list="gender">
            <datalist id="gender">
              <option value="Nam">
              <option value="Nữ">
            </datalist>
        </td>
    </tr>
    <tr>
        <td >Tuổi</td>
        <td><input type="number" name="" id="age-input"></td>
    </tr>
    <tr>
        <td >Địa chỉ</td>
        <td><input type="text" id="address-input"></td>
    </tr>
    <tr>
        <td>Email<span style="color: red;">*</span></td>
        <td><input type="email" name="" id="email-input"></td>
    </tr>
    <tr>
        <td>Mật khẩu<span style="color: red;">*</span></td>
        <td><input type="password" name="" id="password-input"></td>
    </tr>
</table>
    <button id="reg-button">Đăng ký</button>
</body>
<script src="BT.js"></script>
</html>
